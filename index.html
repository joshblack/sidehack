<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sidehack</title>
    <link rel="icon" sizes="16x16 32x32 64x64" href="/favicon.ico">
    <style>
        @font-face {
            font-family: 'Oswald';
            src: url('./fonts/Oswald/Oswald-Bold/Oswald-Bold.woff') format('woff');
            font-weight: bold;
        }

        @font-face {
            font-family: 'Oswald';
            src: url('./fonts/Oswald/Oswald-Demibold/Oswald-Demibold.woff') format('woff');
            font-weight: 600;
        }

        @font-face {
            font-family: 'Oswald';
            src: url('./fonts/Oswald/Oswald-Light/Oswald-Light.woff') format('woff');
            font-weight: 200;
        }

        @font-face {
            font-family: 'DroidSerif';
            src: url('./fonts/DroidSerif/DroidSerif-Italic/DroidSerif-Italic.woff') format('woff');
            font-style: italic;
        }

        @font-face {
            font-family: 'DroidSans';
            src: url('./fonts/DroidSans/DroidSans/DroidSans.woff') format('woff');
            font-weight: normal;
        }

        @font-face {
            font-family: 'DroidSans';
            src: url('./fonts/DroidSans/DroidSans-Bold/DroidSans-Bold.woff') format('woff');
            font-weight: bold;
        }

        html {
            width: 100%;
            height: 100%;
        }

        body {
            background: #F8F8F8;
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }

        #app {
            width: 100%;
            height: 100%
        }

        * {
            box-sizing: border-box;
        }

        input:focus {
            outline: none;
        }
    </style>
</head>
<body>
    <div id="app"></div>
    <script src="/__build__/bundle.js"></script>
</body>
</html>
